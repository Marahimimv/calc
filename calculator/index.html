<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <div class="Loan_calcualtor">
      <form id="calculate-form">
         <h1>Loan Calculator </h1>
         <p>Loan amount: $
            <input type="number" id="amount" placeholder="Enter amount..">
         </p>
         <p>Rate (Interest): %
            <input step=".1" id="rate" placeholder="Enter rate..">
         </p>
         <p>Months (Time):
            <input type="number" id="time" placeholder="Enter time..">
         </p>
         <button type="submit" id="calculate_op">Calculate</button>
         <p>Total EMI: $
            <span style="font-weight: 20px; color: white;" id="output"></span>
         </p>
      </form>
   </div>
   <script src="./js/app.js"></script>
</body>

</html>
